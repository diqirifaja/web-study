    <header>

    <form action="login.php" method="post">
    <fieldset>
            <legend>Login</legend>
        <p>
            <label>Username:</label>
        <input type="text" name="username"/>
        </p>
        <p>
            <label>Password:</label>
        <input type="password" name="password"/>
        </p>
        <p>
            <label><input type="checkbox" name="remember" value="remember"/>Remember me</label>
        </p>
        <p>
            <input type="submit" name="submit" value="Login"/>
        </p>
    </fieldset>
    </form>

    <form action="contact.php" method="POST">
        <fieldset>
        <legend>Contact me</legend>
        <p>
            <label>Name:</label>
            <input type="text" name="name" placeholder="tulis nama" />
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" />
        </p>
        <p>
            <label for="message">Pesan:</label><br>
            <textarea name="message" placeholder="tulis pesan disini..."></textarea>
        </p>
        <p>
            <input type="submit" name="submit" value="Send" />
        </p>
        </fieldset>
    </form>

    <form action="contact.php" method="POST">
        <fieldset>
        <legend>Regristasi</legend>
        <p>
            <label>Name:</label>
            <input type="text" name="name"/>
        </p>
        <p>
            <label>Username:</label>
            <input type="text" name="username"/>
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password"/>
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email"/>
        </p>
        <p>
            <label>Jenis Kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki"/>Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan"/>Perempuan</label>
        </p>
        <p>
            <label>Agama:</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <label>Biografi:</label>
            <textarea name="biografi"></textarea>        
        </p>
        <p>
            <input type="submit" name="submit" value="Daftar" />
        </p>
        </fieldset>
    </form>

    <form action="contact.php" method="POST">
        <fieldset>
        <legend>Form</legend>
        <p>
            <label>Alamat Web:</label>
            <input type="url" name="name" placeholder="masukan url web" />
        </p>
        <p>
            <label>Tanggal Lahir:</label>
            <input type="date" name="tanggal" />
        </p>
        <p>
            <label>Umur:</label>
            <input type="number" min="10"  name="umur" />
        </p>
        <p>
            <input type="submit" name="submit" value="Send" />
        </p>
        </fieldset>
    </form>
